{% extends "adminBase.html" %} {% block content %}
<main id="main">
	<!-- ======= Breadcrumbs ======= -->
	<div
		class="breadcrumbs d-flex align-items-center"
		style="background-image: url('assets/img/breadcrumbs-bg.jpg')"
	>
		<div
			class="container position-relative d-flex flex-column align-items-center"
			data-aos="fade"
		>
			<h2>Add</h2>
			<h2>Categories</h2>
		</div>
	</div>
	<!-- End Breadcrumbs -->

	<!-- ======= Contact Section ======= -->
	<section id="contact" class="contact">
		<div class="container" data-aos="fade-up" data-aos-delay="100">
			<div class="row gy-4 mt-1">
				<div class="col-lg-6" style="margin: auto">
					<form action="" method="post">
						{% csrf_token %}

						<div class="row gy-4 mb-3">
							<div class="col-lg-12 form-group">
								<input
									type="text"
									name="category"
									class="form-control"
									id="name"
									placeholder="Enter Category"
									required
								/>
							</div>
						</div>
						<div class="my-3 mb-3">
							<div class="error-message"></div>
						</div>
						<div class="text-center">
							<button type="submit" name="submit" class="btn btn-warning">
								Submit
							</button>
						</div>
					</form>
				</div>
				<table
						class="table table-secondary table-striped table-hover text-center"
					>
						<tr>
							<th>SL/NO</th>
							<th>Category</th>
							<th>Status</th>
							<th>Action</th>
						</tr>
						{% for d in data %}
						<tr>
							<td>{{forloop.counter}}</td>
							<td>{{d.cat}}</td>
							<td>{{d.status}}</td>
							<td>
								{% if d.status == 'Active' %}
									<a href="/adminCatStatus?id={{d.id}}&status=Inactive" class="btn btn-danger">Make Inactive</a>
								{% else %}
									<a href="/adminCatStatus?id={{d.id}}&status=Active" class="btn btn-success">Make Active</a>
								{% endif %}
							</td>
						</tr>
						{% endfor %}
					</table>
				<!-- End Contact Form -->
			</div>
		</div>
	</section>
	<!-- End Contact Section -->
</main>
<!-- End #main -->

<!-- ======= Footer ======= -->
{% endblock %}
