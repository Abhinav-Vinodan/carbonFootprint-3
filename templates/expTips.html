{% extends "expBase.html" %} {% block content %}
<main id="main">
	<!-- ======= Breadcrumbs ======= -->
	<div
		class="breadcrumbs d-flex align-items-center"
		style="background-image: url('assets/img/breadcrumbs-bg.jpg')"
	>
		<div
			class="container position-relative d-flex flex-column align-items-center"
			data-aos="fade"
		>
			<h2>Tips & Precautions</h2>
		</div>
	</div>
	<!-- End Breadcrumbs -->

	<!-- ======= Contact Section ======= -->
	<section id="contact" class="contact">
		<div class="container" data-aos="fade-up" data-aos-delay="100">
			<div class="row gy-4 mt-1">
				<div class="col-lg-6" style="margin: auto">
					<form action="" method="post" enctype="multipart/form-data">
						{% csrf_token %}

						<div class="row gy-4 mb-3">
							<div class="col-lg-12 form-group">
								<input
									type="text"
									name="subject"
									class="form-control"
									id="name"
									placeholder="Enter Title"
									required
								/>
							</div>
						</div>
						<div class="row gy-4 mb-3">
							<div class="col-lg-12 form-group">
								<textarea
									type="text"
									name="details"
									class="form-control"
									id="name"
									placeholder="Enter Details"
									required
								></textarea>
							</div>
						</div>
						<div class="row gy-4 mb-3">
							<div class="col-lg-12 form-group">
								Image
								<input
									type="file"
									name="image"
									class="form-control"
									id="name"
									required
								/>
							</div>
							
						</div>
						<div class="my-3 mb-3">
							<div class="error-message"></div>
						</div>
						<div class="text-center">
							<button type="submit" name="submit" class="btn btn-warning">
								Submit
							</button>
						</div>
					</form>
				</div>
				<table
						class="table table-secondary table-striped table-hover text-center"
					>
						<tr>
							<th>SL/NO</th>
							<th>Title</th>
							<th>Details</th>
							<th>Image</th>
							<th>Action</th>
						</tr>
						{% for d in data %}
						<tr>
							<td>{{forloop.counter}}</td>
							<td>{{d.subject}}</td>
							<td>{{d.details}}</td>
							<td><a href="/static/media/{{d.image}}" target="_blank"><img src="/static/media/{{d.image}}" width="200" alt=""></a></td>
							<td>
								<a href="/expDelTip?id={{d.id}}" class="btn btn-danger">Delete</a>
							</td>
						</tr>
						{% endfor %}
					</table>
				<!-- End Contact Form -->
			</div>
		</div>
	</section>
	<!-- End Contact Section -->
</main>
<!-- End #main -->

<!-- ======= Footer ======= -->
{% endblock %}
